<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free-6.2.0-web/css/all.css" type="text/css">
    <title>QCU-SPAID</title>
</head>
<body  style="background-color: #002F49;">
    <!--Start Navbar-->
    <div class="container">
        <nav class="navbar">
            <div class="col-4">
                <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQH8BWYpK3eVPg/company-logo_200_200/0/1565034397472?e=2159024400&amp;v=beta&amp;t=_627mJ5hqrZvhCN-XAEPpZtsX4XK5Zvx1kwocSYmzRM" alt="logo" class="logo">
                <strong class="text-white fs-5">QUEZON CITY UNIVERSITY</strong>
            </div>
            <div class="col-8">
                <ul class="nav justify-content-end fw-bolder ">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="faqs.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--End of Navbar-->
    <!--Start landing page-->
    <div class="container" style="height: 90vh; position: relative;">
        <div class="col-md-6 d-flex flex-column justify-content-center" style="height: inherit;">
            <strong class="qoute">
                <span class="color-1">#</span>
                <span class="text-white">1</span>
                <span class="color-2">Q</span>
                <span class="color-1">C</span>
                <span class="color-3">U</span>
            </strong>
            <h4 class="text-white">Quezon City University (QCU), formerly known as Quezon City Polytechnic University (QCPU), is a city government-funded university in Quezon City, Philippines.</h4>
            <br/>
            <button class="btn btn-sub-1 btn-lg input-group" data-bs-toggle="modal" data-bs-target="#myModal"><strong>START YOUR JOURNEY</strong></button>          
        </div>
        <img src="https://i.ibb.co/djFYtCs/Untitled-design-1.png" alt="Student" style="position: absolute; display: flex; bottom: 0; right: 0; z-index: -10;">
    </div>
    <!--End landing page-->

    <!--Sart Sign in modal-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content login-container">
                <strong class="welcome">Welcome back!</strong>
                <div class="login d-flex justify-content-center align-middle">
                    <form action="dashboard.html" class="text-center justify-content-center " style="display: flex; width: 400px; flex-direction: column; position: relative">
                        <div class="mt-3">
                            <strong class="sign-in">Sign in to Account</strong>
                        </div>
                        <div class="mt-3">
                            <input type="text" name="" id="" class="form-field form-control form-control-lg form-control-sm" placeholder="Student Number" required>
                        </div>
                        <div class="mt-3">
                            <input type="password" name="" id="" class="form-field form-control form-control-lg form-control-sm" placeholder="Password" required>
                            <a href="#" class="text-decoration-none float-end text-body fw-bolder">Forget password?</a>
                        </div>
                        <div class="mt-3 text-sm-start">
                            <button type="submit" class="btn btn-sub-1 btn-shadow input-group" id="success"><strong>SIGN IN</strong></button>
                        </div>
                    </form>
                </div>
                <img src="https://i.ibb.co/FYz2tkc/Untitled-design-1-1.png" alt="Student" class="student">
            </div>
        </div>
    </div>
    <!--End Sign in modal-->


    <!-- JavaScript Bundle with Popper -->
    <script src="css/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/toast.js"></script>
</body>
</html>
